<!DOCTYPE html>
<html lang="es" >

<head>
  	<meta charset="utf-8">
  	<title>Cripto-Art Solicitar obra</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="style.css">
	<link rel="shortcut icon" href="../imagenes/logo.png">
</head>

<body>
<div class="container">
	<div class="menu">
		<label for="Titulo">Elija un título para su obra </label>
  		<input type="text" id="Titulo" name="Titulo"><br><br>
		<label for="Imagen">Subir Imagen</label>
  		<input type="File" id="Imagen" name="Imagen"><br><br>
		<label for="NombreUsuario">Nombre del usuario</label>
  		<input type="text" id="NombreUsuario" name="NombreUsuario"><br><br>
		<label for="Pass">Contraseña</label>
  		<input type="password" id="Pass" name="Pass"><br><br>
		<label for="PrivateKey">Importar mi llave</label>
  		<input type="File" id="PrivateKey" name="PrivateKey"><br><br>
	</div>
	<div class="bottom">
		<button type="button" id="Solicitar"> Solicitar obra </button>
	</div>
</div>
</body>
</html>
