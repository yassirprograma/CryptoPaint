      <title>Modificar contraseña</title>
</head>

<body id="divForm" class="flex items-center justify-center min-h-screen bg-gray-800">

      <div class="w-96 p-6 bg-white rounded shadow-md">
        <h2 class="font-semibold mb-6">Escriba el código que le ha sido enviado a su correo electrónico, y después ingrese su nueva contraseña</h2>
    
    
        <form id="form" action=" " method="POST">
    

          <div class="mb-4">
            <label for="codigo" class="block mb-2">Escriba el código que ha recibido en su correo</label>
            <input type="text" id="codigo" name="codigo" maxlength="8" class="w-full px-3 py-2 border border-gray-300 rounded focus:outline-none"  placeholder="8 caracteres" required>
          </div>
          
          <div class="mb-4">
            <label for="username" class="block mb-2">Confirme su nombre de usuario</label>
            <input type="text" id="username" name="username" minlength="4" class="w-full px-3 py-2 border border-gray-300 rounded focus:outline-none">
          </div>
          
          <div class="mb-4">
            <label for="password" class="block mb-2">Escriba su nueva contraseña</label>
            <input type="password" id="password" name="password" minlength="8" title="Mínimo 8 letras, números y/o signos"  placeholder="Mínimo 8 letras, números y/o signos" class="w-full px-3 py-2 border border-gray-300 rounded focus:outline-none" required>
          </div>
    
          <div class="mb-4">
                <label for="repeatpassword" class="block mb-2">Repita su nueva contraseña</label>
                <input type="password" id="repeatpassword" onpaste="return false" title="Repita correctamente su contraseña" name="repeatpassword" minlength="8" placeholder="Repita correctamente su contraseña" class="w-full px-3 py-2 border border-gray-300 rounded focus:outline-none" required>
          </div>      
    
          <button type="submit" class="w-full bg-gray-700 text-white py-2 px-4 rounded hover:bg-gray-800">Actualizar mi contraseña</button>
          
        </form>
        
        <p class="mt-4">¿Ya tienes una cuenta? <a href="../index.html" class="text-blue-500">Iniciar sesión</a></p>
    
      </div>
    
      <script src="https://cdnjs.cloudflare.com/ajax/libs/elliptic/6.5.3/elliptic.min.js"></script>
      <script src="../js/llavesEC.js" defer></script>
      <script src="../js/modificarcontra.js" defer></script>
      

    
</body>
