<head>
  <meta charset="UTF-8">

    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <script src="../js/CryptoJS/src/core.js"></script> <script src="../js/CryptoJS/src/lib-typedarrays.js"></script> <script src="../js/CryptoJS/src/x64-core.js"></script> <script src="../js/CryptoJS/src/enc-utf16.js"></script>
     <script src="../js/CryptoJS/src/enc-base64.js"></script><script src="../js/CryptoJS/src/enc-base64url.js"></script><script src="../js/CryptoJS/src/md5.js"></script>
     <script src="../js/CryptoJS/src/sha1.js"></script><script src="../js/CryptoJS/src/sha256.js"></script><script src="../js/CryptoJS/src/sha224.js"></script>
     <script src="../js/CryptoJS/src/sha512.js"></script><script src="../js/CryptoJS/src/sha384.js"></script><script src="../js/CryptoJS/src/sha3.js"></script>
     <script src="../js/CryptoJS/src/ripemd160.js"></script><script src="../js/CryptoJS/src/hmac.js"></script><script src="../js/CryptoJS/src/pbkdf2.js"></script>
     <script src="../js/CryptoJS/src/evpkdf.js"></script><script src="../js/CryptoJS/src/cipher-core.js"></script><script src="../js/CryptoJS/src/mode-cfb.js"></script>
     <script src="../js/CryptoJS/src/mode-ctr.js"></script><script src="../js/CryptoJS/src/mode-ofb.js"></script><script src="../js/CryptoJS/src/mode-ecb.js"></script>
     <script src="../js/CryptoJS/src/pad-ansix923.js"></script><script src="../js/CryptoJS/src/pad-iso10126.js"></script><script src="../js/CryptoJS/src/pad-zeropadding.js"></script>
     <script src="../js/CryptoJS/src/pad-iso97971.js"></script><script src="../js/CryptoJS/src/pad-nopadding.js"></script><script src="../js/CryptoJS/src/rc4.js"></script>
     <script src="../js/CryptoJS/src/rabbit.js"></script><script src="../js/CryptoJS/src/rabbit-legacy.js"></script><script src="../js/CryptoJS/src/aes.js"></script><script src="../js/CryptoJS/src/tripledes.js"></script>

    
        


</head>

<body class="flex items-center justify-center min-h-screen bg-gray-800">
  <div id="divForm" class="w-96 p-6 bg-white rounded shadow-md">
    <h2 class="text-2xl font-semibold mb-6">Registro</h2>


    <form id="form" action="" method="">

      <div class="mb-4">
            <label for="nombre" class="block mb-2">Nombre</label>
            <input type="text" id="nombre" name="nombre"  title="Ingrese su nombre" minlength="2" class="w-full px-3 py-2 border border-gray-300 rounded focus:outline-none"  required>
      </div>
      <div class="mb-4">
            <label for="apellido" class="block mb-2">Apellido</label>
            <input type="text" id="apellido" name="apellido"  title="Ingrese su apellido" minlength="2" class="w-full px-3 py-2 border border-gray-300 rounded focus:outline-none"  required>
      </div>

      <div class="mb-4">
        <label for="username" class="block mb-2">Usuario</label>
        <input type="text" id="username" name="username" title="Mínimo 4 letras y/o números" placeholder="Mínimo 4 letras y/o números" minlength="4"  class="w-full px-3 py-2 border border-gray-300 rounded focus:outline-none" required>
      </div>

      <div class="mb-4">
            <label for="correo" class="block mb-2">Correo Electrónico</label>
            <input type="text" id="correo" name="correo" title="Ingrese un correo válido" placeholder="Ingrese un correo válido" class="w-full px-3 py-2 border border-gray-300 rounded focus:outline-none" required>
      </div>

      <div class="mb-4">
        <label for="password" class="block mb-2">Contraseña</label>
        <input type="password" id="password" name="password" minlength="8" title="Mínimo 8 letras, números y/o signos"  placeholder="Mínimo 8 letras, números y/o signos" class="w-full px-3 py-2 border border-gray-300 rounded focus:outline-none" required>
      </div>

      <div class="mb-4">
            <label for="repeatpassword" class="block mb-2">Repetir contraseña</label>
            <input type="password" id="repeatpassword" onpaste="return false" title="Repita correctamente su contraseña" name="repeatpassword" minlength="8" placeholder="Repita correctamente su contraseña" class="w-full px-3 py-2 border border-gray-300 rounded focus:outline-none" required>
            <!-- On paste ayuda a checar que no se ejecute copiar y pegar-->
      </div>

      <button type="submit" class="w-full bg-gray-700 text-white py-2 px-4 rounded hover:bg-gray-800">Registrar</button>

    </form>


    <p class="mt-4">¿Ya tienes una cuenta? <a href="../index.html" class="text-blue-500">Iniciar sesión</a></p>
  </div>



  <!---PARA USO DE ECDH-->

  <script src="../js/llavesEC.js" defer></script>
  <script src="../js/registro.js" defer></script>
  

</body>

</html>
