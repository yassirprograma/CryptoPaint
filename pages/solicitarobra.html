<!DOCTYPE html>
<html lang="en">
<head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Plantilla</title>
      <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <!-- CryptoJS -->    
    <script src="../js/CryptoJS/src/core.js"></script> <script src="../js/CryptoJS/src/lib-typedarrays.js"></script> <script src="../js/CryptoJS/src/x64-core.js"></script> <script src="../js/CryptoJS/src/enc-utf16.js"></script>
     <script src="../js/CryptoJS/src/enc-base64.js"></script><script src="../js/CryptoJS/src/enc-base64url.js"></script><script src="../js/CryptoJS/src/md5.js"></script>
     <script src="../js/CryptoJS/src/sha1.js"></script><script src="../js/CryptoJS/src/sha256.js"></script><script src="../js/CryptoJS/src/sha224.js"></script>
     <script src="../js/CryptoJS/src/sha512.js"></script><script src="../js/CryptoJS/src/sha384.js"></script><script src="../js/CryptoJS/src/sha3.js"></script>
     <script src="../js/CryptoJS/src/ripemd160.js"></script><script src="../js/CryptoJS/src/hmac.js"></script><script src="../js/CryptoJS/src/pbkdf2.js"></script>
     <script src="../js/CryptoJS/src/evpkdf.js"></script><script src="../js/CryptoJS/src/cipher-core.js"></script><script src="../js/CryptoJS/src/mode-cfb.js"></script>
     <script src="../js/CryptoJS/src/mode-ctr.js"></script><script src="../js/CryptoJS/src/mode-ofb.js"></script><script src="../js/CryptoJS/src/mode-ecb.js"></script>
     <script src="../js/CryptoJS/src/pad-ansix923.js"></script><script src="../js/CryptoJS/src/pad-iso10126.js"></script><script src="../js/CryptoJS/src/pad-zeropadding.js"></script>
     <script src="../js/CryptoJS/src/pad-iso97971.js"></script><script src="../js/CryptoJS/src/pad-nopadding.js"></script><script src="../js/CryptoJS/src/rc4.js"></script>
     <script src="../js/CryptoJS/src/rabbit.js"></script><script src="../js/CryptoJS/src/rabbit-legacy.js"></script><script src="../js/CryptoJS/src/aes.js"></script><script src="../js/CryptoJS/src/tripledes.js"></script>
</head>
<body>
      <nav class="bg-gray-800 py-6">
            <div></div>
            <div class="container flex justify-center items-center px-6">
                  <p id="" class="text-center text-4xl text-white">CryptoPaint</p>                                                      
            </div>            

            <div class="container  flex justify-center items-center mt-2">
                  <div class="px-6">
                        <p id="titulodivtop" class="text-center text-2xl text-white">Plantilla</p>                                                      
                  </div>            
                  <div class="  text-xl text-blue-500">
                        <a id="btncerrarsesion" href="../index.html" >Cerrar sesión</a>
                  </div>
            </div>
            
      </nav>




      <main>                        
            <div id="panel1" class="bg-blue-100  py-8 px-8 mx-10 mt-10 mb-20 rouded-md">                  
                                
                <div class="flex flex-col lg:mx-32 my-20 text-justify items-center  ">                        
                        <h2 class="mt-5 text-2xl"> Solicitar una obra al artista</h2>    

                        <label class="mt-5" for="Titulo">Por favor ingrese un titulo de al menos 4 caracteres y máximo 25, para su obra</label>                            
                            <input class="mt-5" type="text" id="tituloObra" name="tituloObra" minlength="5">
                        <label for="imagenInput">Adjunte la imagen que se desea convertir en pintura</label>                            
                            <input class="mt-5" type="file" id="imagenInput" accept="image/*">
                        

                        <label class="mt-16" for="NombreUsuario">Nombre del usuario</label>
                            
                            <input class="mt-5" type="text" id="username" name="username">

                        <label class="mt-5" for="password">Contraseña</label>
                            
                            <input class="mt-5" type="password" id="password" name="password">
                        
                        <label class="mt-5" for="privatekey">Importe su llave privada</label>
                            
                            <input class="mt-5" type="file" id="privatekey" accept=".pem">
                                   
                            

                        
                        <button class="bg-blue-200 text-center w-60 mt-20 p-2 rounded-full" onclick="subirImagen()">Solicitar obra</button>                                                
                </div>
                              
            </div>

            <div class="container">
                
                
            </div>

            
      </main>







      <footer class="flex bg-gray-800 px-8 py-20 items-center justify-center">            
            <p class="text-center mx-8 text-white">Elaborado por: </p>
            <ul>
                  <li>
                        <p class="text-center mx-8 text-white">Fuentes García Kevin Yassir</p>
                  </li>
                  <li>
                        <p class="text-center mx-8 text-white">Guerrero Zorza Erick Edmundo</p>
                  </li>
                  <li>
                        <p class="text-center mx-8 text-white">Rosiles Hidalgo Emanuel</p>
                  </li>
            </ul>            
        </footer>

      <script>            
            username=String(sessionStorage.getItem('username'))
            if(sessionStorage.length ==0){                                         
                  window.location.href ='../index.html';                                                       
            }

            let divtop=document.getElementById('titulodivtop');
            divtop.innerText="Usuario : : "+username            


            var miEnlace = document.getElementById('btncerrarsesion');            
            miEnlace.addEventListener('click', function(event) {                  
                  sessionStorage.clear(); //Borrar toda info antes que nada
                  window.location.href ='../index.html'; 
            });
      </script>

      <script src="https://cdnjs.cloudflare.com/ajax/libs/elliptic/6.5.3/elliptic.min.js"></script>
      <script src="../js/shared_key_and_aes.js"></script>
      <script src="../js/solicitarobra.js"></script>
      
</body>
</html>
